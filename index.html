<!DOCTYPE html>
<html lang="en" class="theme-day">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <title>gif.OS</title>
</head>
<body>
    <header class="bar">
        ¡Bienvenidos/as a Guifos.com! ------Donde los gifs están./////// Número de visistas: <span id="visits"></span>
    </header>
    <main>
        <div class="logoContent">
            <img class="logo" src="assets/gifOF_logo.png" alt="gif.OS Logo">
            <div class="butons">
                <a class="own" href="upload.html" target="_self"><div class="mainButton create">Crear Guifos</div></a>
                <div class="themer">
                    <div class="mainButton select" onclick="themer()" >Elegir tema</div>
                    <div class="mainButton down" onclick="themer()" ></div>
                    <div class="theme-list">
                        <div class="theme" onclick="toggleTheme()" >Sailor Day</div>
                        <div class="theme" onclick="toggleTheme()" >Sailor Night</div>
                    </div>
                </div>
                <a class="own" href="upload.html" target="_self">Mis Guifos</a>
            </div>
        </div>
        <div class="buscarContent box">
            <div class="bar">Buscar</div>
            <input id="search" class="search" type="text" placeholder="Buscar gifs, hashtags, temas, busca lo que quieras...">
            <div class="buscar" onclick="search()"><img src="assets/lupa_inactive.svg" alt="lupa para buscas" class="buscarImg"> Buscar</div>
        </div>
        <div class="tags"></div>
    </main>
    <div class="content">
        <div class="suregimosContent">
            <div>
                <p class="subtitle">Hoy te sugerimos:</p>
            </div>
            <div class="suggest" id="suggest"></div>
        </div>
        <div class="Treding">
            <p class="subtitle">Tendencias:</p>
            <ul id="list-result"></ul >
            
        </div>
        <div class="searchResult" id="searchResult">
            <p class="subtitle">Resultado:</p>
            <ul id="search-result"></ul>
            
        </div>
    </div>
    <script src="js/gifOs.js"></script>
</body>
</html>
